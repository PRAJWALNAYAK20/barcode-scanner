<!DOCTYPE html>
<html>
<head>
  <title>Secure Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 95%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #22d3ee;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      border: none;
      width: 80%;
    }
    button {
      background: #22d3ee;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>üì∑ Barcode Scanner</h2>

<input id="userId" placeholder="Enter User ID" required />

<video id="video" autoplay></video><br>
<button onclick="startScan()">Start Scan</button>

<script>
const GOOGLE_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwiVwDFnspMbp29p7XKR0i-I-ZpMQTjvX5Uk2NaCpQiyJSlzbwDDoH4Vb3XG3WFwc7C/exec";

const video = document.getElementById("video");

async function startScan() {
  const userId = document.getElementById("userId").value;
  if (!userId) {
    alert("Enter User ID first");
    return;
  }

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });
  video.srcObject = stream;

  const detector = new BarcodeDetector({
    formats: ["qr_code", "ean_13", "code_128"]
  });

  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    const scanLoop = setInterval(async () => {
      const codes = await detector.detect(video);
      if (codes.length > 0) {
        clearInterval(scanLoop);
        stream.getTracks().forEach(t => t.stop());

        sendToSheet({
          barcode: codes[0].rawValue,
          userId,
          latitude: lat,
          longitude: lon,
          device: navigator.userAgent
        });

        alert("Scan Saved ‚úîÔ∏è");
      }
    }, 800);
  });
}

function sendToSheet(data) {
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify(data)
  });
}
</script>

</body>
</html>
