<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 95%;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid #22d3ee;
    }
    button {
      padding: 12px 24px;
      margin: 12px;
      background: #22d3ee;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>üì∑ Barcode Scanner</h2>
<video id="video"></video><br>
<button onclick="startScan()">Start Scan</button>

<script>
const codeReader = new ZXing.BrowserBarcodeReader();
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiVwDFnspMbp29p7XKR0i-I-ZpMQTjvX5Uk2NaCpQiyJSlzbwDDoH4Vb3XG3WFwc7C/exec";
const videoElement = document.getElementById("video");

async function startScan() {
  try {
    const devices = await codeReader.getVideoInputDevices();

    if (devices.length === 0) {
      alert("No camera found");
      return;
    }

    // Prefer BACK camera
    const backCamera = devices.find(d =>
      d.label.toLowerCase().includes("back")
    ) || devices[0];

    codeReader.decodeFromVideoDevice(
      backCamera.deviceId,
      videoElement,
      (result, err) => {
        if (result) {
          saveToSheet(result.text);
          alert("Scanned ‚úîÔ∏è\n" + result.text);
          codeReader.reset();
        }
      }
    );

  } catch (e) {
    alert("Camera error: " + e);
  }
}

function saveToSheet(data) {
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      barcode: data,
      device: navigator.userAgent
    })
  });
}
</script>


</body>
</html>
