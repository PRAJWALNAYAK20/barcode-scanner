<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- QuaggaJS -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      height: 300px;
      margin: 15px auto;
      border: 2px solid #22d3ee;
      border-radius: 10px;
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      background: #22d3ee;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<h2>üì∑ Barcode Scanner</h2>

<div id="scanner"></div>

<button onclick="startScanner()">Start Scan</button>

<div id="status">Status: Idle</div>

<script>
const statusEl = document.getElementById("status");

// ‚úÖ YOUR GOOGLE SCRIPT URL (already correct)
const GOOGLE_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwiVwDFnspMbp29p7XKR0i-I-ZpMQTjvX5Uk2NaCpQiyJSlzbwDDoH4Vb3XG3WFwc7C/exec";

function startScanner() {
  statusEl.innerText = "Status: Starting camera...";

  Quagga.init({
    inputStream: {
      name: "Live",
      type: "LiveStream",
      target: document.querySelector("#scanner"),
      constraints: {
        facingMode: "environment"   // üëà BACK CAMERA
      }
    },
    decoder: {
      readers: [
        "ean_reader",
        "ean_8_reader",
        "code_128_reader",
        "upc_reader",
        "upc_e_reader",
        "qr_reader"
      ]
    }
  }, function (err) {
    if (err) {
      console.error(err);
      statusEl.innerText = "Camera error: " + err;
      alert("Camera error: " + err);
      return;
    }
    Quagga.start();
    statusEl.innerText = "Status: Camera running, scan now";
  });

  Quagga.onDetected(onDetected);
}

function onDetected(result) {
  const code = result.codeResult.code;

  statusEl.innerText = "Scanned: " + code;

  Quagga.stop();
  Quagga.offDetected(onDetected);

  sendToGoogleSheet(code);
}

function sendToGoogleSheet(code) {
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",   // üëà IMPORTANT for Apps Script
    body: JSON.stringify({
      barcode: code,
      device: navigator.userAgent
    })
  });

  alert("Saved to Google Sheet ‚úîÔ∏è\n" + code);
}
</script>

</body>
</html>
