<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 95%;
      margin-top: 10px;
      border-radius: 12px;
      border: 2px solid #22d3ee;
    }
    button {
      padding: 12px 24px;
      margin: 12px;
      background: #22d3ee;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>üì∑ Barcode Scanner</h2>
<video id="video"></video><br>
<button onclick="startScan()">Start Scan</button>

<script>
const codeReader = new ZXing.BrowserBarcodeReader();
const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwiVwDFnspMbp29p7XKR0i-I-ZpMQTjvX5Uk2NaCpQiyJSlzbwDDoH4Vb3XG3WFwc7C/exec";

function startScan() {
  codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
    if (result) {
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          barcode: result.text,
          device: navigator.userAgent
        })
      });
      alert("Saved to Google Sheet ‚úîÔ∏è");
      codeReader.reset();
    }
  });
}
</script>

</body>
</html>
