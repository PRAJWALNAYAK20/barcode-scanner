<!DOCTYPE html>
<html>
<head>
  <title>Barcode Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #020617;
      color: white;
      font-family: Arial;
      text-align: center;
    }
    video {
      width: 95%;
      max-width: 400px;
      border-radius: 10px;
      border: 2px solid #22d3ee;
      margin-top: 10px;
    }
    button {
      padding: 12px 24px;
      margin: 12px;
      background: #22d3ee;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h2>üì∑ Barcode Scanner</h2>

<video id="video" autoplay></video><br>
<button onclick="startScan()">Start Scan</button>

<script>
const GOOGLE_SCRIPT_URL =
  "https://script.google.com/macros/s/AKfycbwiVwDFnspMbp29p7XKR0i-I-ZpMQTjvX5Uk2NaCpQiyJSlzbwDDoH4Vb3XG3WFwc7C/exec";

const video = document.getElementById("video");

async function startScan() {
  if (!("BarcodeDetector" in window)) {
    alert("BarcodeDetector not supported. Use Chrome.");
    return;
  }

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" }
  });

  video.srcObject = stream;

  const detector = new BarcodeDetector({
    formats: ["qr_code", "ean_13", "code_128", "upc_a"]
  });

  setInterval(async () => {
    const barcodes = await detector.detect(video);
    if (barcodes.length > 0) {
      const code = barcodes[0].rawValue;
      stream.getTracks().forEach(t => t.stop());
      saveToSheet(code);
      alert("Scanned ‚úîÔ∏è\n" + code);
    }
  }, 800);
}

function saveToSheet(code) {
  fetch(GOOGLE_SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      barcode: code,
      device: navigator.userAgent
    })
  });
}
</script>

</body>
</html>
